<div class='row'>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-blueDark" id="user-form">
            <header>
                <span class="widget-icon"> <i class="fa" ng-class="{'fa-plus': vm.action == 'Crear', 'fa-edit': vm.action == 'Editar'}"></i> </span>
                <h2>{{ vm.action }} Servicio de Salud</h2>
            </header>

            <div>
                <div class="widget-body">
                    <form class="form-horizontal" role="form" method="POST" novalidate>

                        <div class="form-group" ng-class="{'has-error': vm.hasError('name')}">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="vm.data.name">

                                <span ng-if="vm.hasError('name')" class="help-block">
                                    <strong>{{ vm.errors.name[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': vm.hasError('code')}">
                            <label class="col-md-4 control-label">Codigo</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="vm.data.code">

                                <span ng-if="vm.hasError('code')" class="help-block">
                                    <strong>{{ vm.errors.code[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': vm.hasError('region_id')}">
                            <label class="col-md-4 control-label">Region</label>

                            <div class="col-md-6">

                                <ui-select ng-model="vm.data.region_id">
                                    <ui-select-match placeholder="Seleccione region...">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="region.id as region in (vm.regions | filter: $select.search) track by $index">
                                        <span ng-bind="region.name"></span>
                                    </ui-select-choices>
                                </ui-select>

                                <span ng-if="vm.hasError('region_id')" class="help-block">
                                    <strong>{{ vm.errors.region_id[0] }}</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button ng-click="vm.submitForm()" class="btn btn-primary">
                                    <i ng-class="{'fa-user': !vm.formIsSubmit, 'fa-spinner fa-spin': vm.formIsSubmit }" class="fa fa-btn "></i> {{ vm.action }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
